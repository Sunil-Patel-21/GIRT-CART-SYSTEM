<div class="navbar">
  <a routerLink="/">
    <h1 class="logo-text">Gift Cart System</h1>
  </a>

  <ul class="navbar-menu">
    <a routerLink="/" (click)="setMenu('home')" [class.active]="menu === 'home'">
      Home
    </a>
    <a href="#explore-menu" (click)="setMenu('menu'); scrollToMenu()" [class.active]="menu === 'menu'">
      Menu
    </a>
    <a routerLink="/contact" (click)="setMenu('contact')" [class.active]="menu === 'contact'">
      Contact
    </a>
  </ul>

  <div class="navbar-right">
    <button class="theme-toggle" (click)="toggleTheme()" title="Toggle Theme">
      {{ isDark ? 'â˜€ï¸' : 'ğŸŒ™' }}
    </button>

    <div class="navbar-search">
      <img src="assets/search_icon.png" alt="" />
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()" 
        (keyup.enter)="onSearchEnter()"
        placeholder="Search gifts..." 
        class="search-input" 
      />
    </div>

    <div class="navbar-search_icon">
      <a routerLink="/cart">
        <img src="assets/basket_icon.png" alt="" />
      </a>
      <div [class.dot]="totalAmount !== 0"></div>
    </div>

    <button *ngIf="!token" (click)="openLogin()" type="button">Sign in</button>
    
    <div *ngIf="token" class="navbar-profile">
      <img src="assets/profile_icon.png" alt="" />
      <ul class="nav-profile-dropdown">
        <li (click)="goToOrders()">
          <img src="assets/bag_icon.png" alt="" />
          <p>Orders</p>
        </li>
        <hr />
        <li (click)="logout()">
          <img src="assets/logout_icon.png" alt="" />
          <p>Log out</p>
        </li>
      </ul>
    </div>
  </div>
</div>
